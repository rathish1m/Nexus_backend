name: Playwright E2E

on:
  push:
    branches: [ main, fix/backoffice_internationalization ]
  pull_request:
    branches: [ main ]

jobs:
  e2e:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgis/postgis:15-3.3
        ports: ['5432:5432']
        env:
          POSTGRES_DB: testdb
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
        options: >-
          --health-cmd "pg_isready -U test -d testdb" --health-interval 10s --health-timeout 5s --health-retries 5
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install NPM deps
        run: |
          npm ci
          npx playwright install --with-deps

      - name: Run migrations and collect static
        env:
          DATABASE_HOST: localhost
          DATABASE_PORT: 5432
          DATABASE_USER: test
          DATABASE_PASSWORD: test
          DATABASE_NAME: testdb
        run: |
          python manage.py migrate --noinput
          python manage.py collectstatic --noinput

      - name: Run Playwright tests
        env:
          BASE_URL: http://127.0.0.1:8000/en
        run: |
          # Run the Django dev server in the background
          python manage.py runserver 0.0.0.0:8000 &
          sleep 3
          npm run test:e2e
