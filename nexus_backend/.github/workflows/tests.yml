name: Test Suite

on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master, develop ]
  workflow_dispatch:

# Minimal permissions for security and least privilege
permissions:
  contents: read
  pull-requests: write
  checks: write

# Cancel any in-progress run for the same branch/workflow when a new one starts
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  PYTHON_VERSION: '3.11'
  POETRY_VERSION: '1.7.1'
  DJANGO_SECRET_KEY: test-secret-key-for-ci-only-not-for-production

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15

    services:
      postgres:
        image: postgis/postgis:15-3.3
        env:
          POSTGRES_DB: nexus_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            gdal-bin \
            libgdal-dev \
            libpq-dev \
            libproj-dev \
            binutils \
            libgeos-dev

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt','**/requirements-dev.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -r requirements.txt -r requirements-dev.txt

      - name: Create .env file for tests
        run: |
          cat > .env << EOF
          DEBUG=False
          SECRET_KEY=test-secret-key-for-ci-only-not-for-production
          DATABASE_URL=postgis://postgres:postgres@localhost:5432/nexus_test
          REDIS_URL=redis://localhost:6379/0
          CELERY_BROKER_URL=redis://localhost:6379/0

          # External services (mocked in tests)
          FLEXPAY_MERCHANT_ID=test-merchant-id
          FLEXPAY_API_KEY=test-flexpay-key
          FLEXPAY_MOBILE_URL=https://api.flexpay.test/mobile
          FLEXPAY_CHECK_URL=https://api.flexpay.test/check
          FLEXPAY_CARD_URL=https://api.flexpay.test/card
          TWILIO_ACCOUNT_SID=test-twilio-sid
          TWILIO_AUTH_TOKEN=test-twilio-token
          TWILIO_API_SECRET=test-twilio-api-secret
          TWILIO_PHONE_NUMBER=+1234567890

          # AWS/Storage (mocked in tests)
          AWS_ACCESS_KEY_ID=test-aws-key
          AWS_SECRET_ACCESS_KEY=test-aws-secret
          AWS_STORAGE_BUCKET_NAME=test-bucket
          AWS_S3_REGION_NAME=us-east-1

          # Google Maps (mocked in tests)
          GOOGLE_MAPS_API_KEY=test-google-maps-key

          # Email (mocked in tests)
          EMAIL_BACKEND=django.core.mail.backends.locmem.EmailBackend

          # Test-specific settings
          TESTING=True
          ALLOWED_HOSTS=localhost,127.0.0.1
          EOF

      - name: Run database migrations
        run: |
          python manage.py migrate --noinput
        env:
          DATABASE_URL: postgis://postgres:postgres@localhost:5432/nexus_test

      - name: Run linting (flake8)
        continue-on-error: true
        run: |
          pip install flake8
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Run unit tests with coverage
        # Exclude integration tests (marked with @pytest.mark.integration) on PRs to keep feedback fast
        run: |
          pytest \
            --cov=. \
            --cov-report=xml \
            --cov-report=html \
            --cov-report=term-missing:skip-covered \
            --junitxml=junit.xml \
            -n auto \
            --maxfail=5 \
            -v -m "not integration"
        env:
          DATABASE_URL: postgis://postgres:postgres@localhost:5432/nexus_test
          DJANGO_SETTINGS_MODULE: nexus_backend.settings

      - name: Check coverage threshold
        run: |
          coverage report --fail-under=25
        continue-on-error: true

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

      - name: Archive code coverage results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: htmlcov/
          retention-days: 30

      - name: Archive test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: junit.xml
          retention-days: 30

      - name: Comment PR with coverage
        if: github.event_name == 'pull_request'
        uses: py-cov-action/python-coverage-comment-action@v3
        with:
          GITHUB_TOKEN: ${{ github.token }}
          MINIMUM_GREEN: 80
          MINIMUM_ORANGE: 60

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: test
    if: >
      github.event_name == 'push' &&
      (github.ref == 'refs/heads/master' || github.ref == 'refs/heads/develop')

    services:
      postgres:
        image: postgis/postgis:15-3.3
        env:
          POSTGRES_DB: nexus_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt','**/requirements-dev.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y gdal-bin libgdal-dev libpq-dev
          pip install -r requirements.txt -r requirements-dev.txt

      - name: Run integration tests
        run: |
          pytest tests/integration/ -v -m integration
        env:
          DATABASE_URL: postgis://postgres:postgres@localhost:5432/nexus_test
          TESTING: "True"
          DJANGO_SETTINGS_MODULE: nexus_backend.settings
          CELERY_BROKER_URL: redis://localhost:6379/0
          GOOGLE_MAPS_API_KEY: test-google-maps-key
          FLEXPAY_MERCHANT_ID: test-merchant-id
          FLEXPAY_API_KEY: test-flexpay-key
          FLEXPAY_MOBILE_URL: https://api.flexpay.test/mobile
          FLEXPAY_CHECK_URL: https://api.flexpay.test/check
          FLEXPAY_CARD_URL: https://api.flexpay.test/card
          TWILIO_ACCOUNT_SID: test-twilio-sid
          TWILIO_AUTH_TOKEN: test-twilio-token
          TWILIO_API_SECRET: test-twilio-api-secret
          TWILIO_PHONE_NUMBER: +1234567890

  security-check:
    name: Security Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          pip install safety bandit

      - name: Run safety check
        run: safety check --json
        continue-on-error: true

      - name: Run bandit security check
        run: bandit -r . -f json -o bandit-report.json
        continue-on-error: true

      - name: Upload security reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-reports
          path: |
            bandit-report.json
          retention-days: 30
