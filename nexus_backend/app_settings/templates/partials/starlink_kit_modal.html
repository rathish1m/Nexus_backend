{% load static i18n %}

<!-- Starlink Kit Modal -->
<div id="starlinkKitModal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50">
  <div class="flex items-center justify-center min-h-screen p-4">
    <div class="bg-white rounded-lg shadow-xl w-full max-w-2xl max-h-[90vh] overflow-hidden">
      <!-- Modal Header -->
      <div class="flex items-center justify-between p-6 border-b border-gray-200">
        <h3 id="starlinkKitModalTitle" class="text-lg font-semibold text-gray-900">{% trans "Add Starlink Kit" %}</h3>
        <button onclick="closeStarlinkKitModal()" class="text-gray-400 hover:text-gray-600">
          <i class="fas fa-times fa-lg"></i>
        </button>
      </div>

      <!-- Modal Body -->
      <div class="p-6">
        <form id="starlinkKitForm" enctype="multipart/form-data">
          <input type="hidden" name="kit_id" id="starlink_kit_id">

          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
              <label for="starlink_kit_name" class="block text-sm font-medium text-gray-700">{% trans "Name" %}</label>
              <input type="text" id="starlink_kit_name" name="name" required
                     class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>

            <div>
              <label for="starlink_kit_model" class="block text-sm font-medium text-gray-700">{% trans "Model" %}</label>
              <input type="text" id="starlink_kit_model" name="model" required
                     class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>
          </div>

          <div class="mt-4">
            <label for="starlink_kit_type" class="block text-sm font-medium text-gray-700">{% trans "Kit Type" %}</label>
            <select id="starlink_kit_type" name="kit_type" required
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
              <option value="">{% trans "Select Kit Type" %}</option>
              <option value="standard">{% trans "Standard Kit" %}</option>
              <option value="mini">{% trans "Mini Kit" %}</option>
            </select>
          </div>

          <div class="mt-4">
            <label for="starlink_kit_description" class="block text-sm font-medium text-gray-700">{% trans "Description" %}</label>
            <textarea id="starlink_kit_description" name="description" rows="3"
                      class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"></textarea>
          </div>

          <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-4">
            <div>
              <label for="starlink_kit_price" class="block text-sm font-medium text-gray-700">{% trans "Price (USD)" %}</label>
              <input type="number" id="starlink_kit_price" name="price_usd" step="0.01" min="0"
                     class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>

            <div>
              <label for="starlink_kit_picture" class="block text-sm font-medium text-gray-700">{% trans "Picture" %}</label>
              <input type="file" id="starlink_kit_picture" name="picture" accept="image/*"
                     class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>
          </div>
        </form>
      </div>

      <!-- Modal Footer -->
      <div class="flex items-center justify-end gap-3 p-6 border-t border-gray-200">
        <button onclick="closeStarlinkKitModal()"
                class="px-4 py-2 text-sm font-medium text-gray-700 bg-gray-100 hover:bg-gray-200 rounded-md">
          {% trans "Cancel" %}
        </button>
        <button onclick="submitStarlinkKitForm()"
                class="px-4 py-2 text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 rounded-md">
          {% trans "Save Kit" %}
        </button>
      </div>
    </div>
  </div>
</div>
