<div id="rejectReasonModal" class="fixed inset-0 z-50 bg-black bg-opacity-50 hidden flex items-center justify-center px-4">
  <div class="bg-white w-full max-w-md rounded-lg shadow-lg p-6 relative">
    <button onclick="closeRejectReasonModal()" class="absolute top-3 right-3 text-gray-500 hover:text-gray-700 text-xl">&times;</button>
    <div class="flex flex-col items-center">
      <div class="p-4 bg-gradient-to-br from-rose-500 to-red-600 text-white rounded-full shadow-lg mb-4">
        <i class="fas fa-triangle-exclamation text-3xl"></i>
      </div>
      <h2 class="text-xl font-bold text-gray-800 mb-2">KYC Rejected</h2>
      <p id="reject-reason" class="text-red-700 font-semibold mb-2 text-center"></p>
      <p id="reject-details" class="text-gray-700 text-sm mb-4 text-center"></p>
      <button onclick="openKycModal(); closeRejectReasonModal();" class="inline-flex items-center gap-2 px-5 py-2.5 rounded-full bg-gradient-to-r from-red-500 to-orange-500 text-white font-semibold shadow-lg hover:shadow-xl hover:from-red-600 hover:to-orange-600">
        <i class="fas fa-arrow-rotate-right"></i> Resubmit KYC
      </button>
    </div>
  </div>
</div>
<script>
function openRejectReasonModal(reason, details) {
  var modal = document.getElementById('rejectReasonModal');
  document.getElementById('reject-reason').textContent = reason || 'Your KYC was rejected.';
  document.getElementById('reject-details').textContent = details || '';
  modal.classList.remove('hidden');
}
function closeRejectReasonModal() {
  var modal = document.getElementById('rejectReasonModal');
  modal.classList.add('hidden');
}
</script>
