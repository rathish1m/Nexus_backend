{% load static i18n %}
{% get_current_language as LANGUAGE_CODE %}

<!-- ================== Checkout / Add-on Modal ================== -->
<div id="checkoutModal"
     class="fixed inset-0 bg-black bg-opacity-60 hidden z-50 flex items-center justify-center px-4">

  <div class="bg-white rounded-lg shadow-lg p-6 max-w-md w-full relative">

    <!-- Close Button -->
    <button onclick="closeCheckoutModal()"
            class="absolute top-2 right-4 text-gray-600 text-xl hover:text-gray-900">
      &times;
    </button>

    <!-- Title -->
    <h2 class="text-xl font-bold mb-4 text-gray-800">
      {% trans "Confirm Checkout" %}
    </h2>

    <!-- Checkout Summary -->
    <div id="checkoutSummary" class="text-sm text-gray-700 space-y-2">
      <p><strong>{% trans "Kit" %}:</strong> <span id="checkoutKit"></span></p>
      <p><strong>{% trans "Plan" %}:</strong> <span id="checkoutPlan"></span></p>
      <p><strong>{% trans "Installation Fee" %}:</strong> <span id="checkoutInstallFee"></span></p>
      <p><strong>{% trans "Subtotal" %}:</strong> <span id="checkoutSubtotal"></span></p>
      <p><strong>{% trans "VAT" %}:</strong> <span id="checkoutVAT"></span></p>
      <p><strong>{% trans "Excise" %}:</strong> <span id="checkoutExcise"></span></p>
      <p><strong>{% trans "Total Due Now" %}:</strong> <span id="checkoutTotal"></span></p>
    </div>

    <!-- Proceed Button -->
    <button id="proceedToPaymentBtn"
            class="mt-4 bg-green-600 text-white py-2 px-4 rounded w-full hover:bg-green-700 font-semibold">
      {% trans "Proceed to Payment" %}
    </button>

  </div>
</div>
