{% extends 'user/base_login_page.html' %}
{% load static i18n %}
{% block content %}
<div class="max-w-md mx-auto py-8">
  <div id="otp-alert" class="hidden mb-4 text-sm px-4 py-2 rounded"></div>

  <form id="otp-form" method="post" action="{% url 'verify_2fa' %}" class="space-y-4">
    {% csrf_token %}
    <div>
      <label for="otp">{% trans "Enter the 6-digit OTP code" %}</label>
      <input
        type="text"
        name="otp"
        id="otp"
        maxlength="6"
        pattern="\d{6}"
        inputmode="numeric"
        class="w-full border px-3 py-2 rounded"
        required
        placeholder="123456"
      />
    </div>
    <button type="submit" class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700 transition">
      {% trans "Verify and Login" %}
    </button>
  </form>
</div>
{% endblock %}

{% block extra_scripts %}
<script>
  const form = document.getElementById('otp-form');
  const alertBox = document.getElementById('otp-alert');

  form?.addEventListener('submit', function (e) {
    e.preventDefault();
    const formData = new FormData(form);
    const csrfToken = formData.get('csrfmiddlewaretoken');

  fetch(`{% url 'verify_2fa' %}`, {
      method: 'POST',
      headers: {
        'X-CSRFToken': csrfToken,
        'X-Requested-With': 'XMLHttpRequest',
        'Accept': 'application/json'
      },
      body: formData
    })
    .then(res => res.json())
    .then(data => {
      if (data.success) {
        window.location.href = data.redirect;
      } else {
        alertBox.className = 'bg-red-100 text-red-700 px-4 py-2 mb-4 rounded text-sm';
        alertBox.textContent = data.message || 'Invalid OTP.';
        alertBox.classList.remove('hidden');
      }
    })
    .catch(err => {
      alertBox.className = 'bg-red-100 text-red-700 px-4 py-2 mb-4 rounded text-sm';
      alertBox.textContent = 'Server error. Try again.';
      alertBox.classList.remove('hidden');
    });
  });
</script>
{% endblock %}
