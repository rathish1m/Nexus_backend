{% load i18n %}
<!-- Shared username + password fields for auth forms -->
<div>
  <label class="block text-sm mb-1" for="id_username">{% trans "Nom d'utilisateur" %}</label>
  <input type="text" name="username" id="id_username" class="w-full px-3 py-2 border border-gray-300 rounded" required>
</div>
<div>
  <label class="block text-sm mb-1" for="id_password">{% trans "Mot de passe" %}</label>
  <input type="password" name="password" id="id_password" class="w-full px-3 py-2 border border-gray-300 rounded" required>
</div>
