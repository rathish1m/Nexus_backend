{% load i18n %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% trans "Reset Password" %}</title>
  <style>
    body { font-family: 'Segoe UI', Arial, sans-serif; background: #f7f7fa; color: #222; }
    .container { max-width: 400px; margin: 40px auto; background: #fff; border-radius: 16px; box-shadow: 0 2px 12px rgba(0,0,0,0.07); padding: 32px; }
    h1 { color: #2563eb; font-size: 1.5rem; margin-bottom: 16px; }
    .btn { display: inline-block; background: #2563eb; color: #fff; text-decoration: none; padding: 12px 32px; border-radius: 8px; font-weight: bold; margin: 24px 0; border: none; cursor: pointer; }
    .msg { margin-bottom: 16px; padding: 12px; border-radius: 8px; }
    .msg-success { background: #e6ffed; color: #256029; }
    .msg-error { background: #ffeaea; color: #a94442; }
  </style>
</head>
<body>
  <div class="container">
    <h1>{% trans "Reset Your Password" %}</h1>
    {% if error %}
      <div class="msg msg-error">{{ error }}</div>
    {% endif %}
    {% if success %}
      <div class="msg msg-success">{{ success }}</div>
    {% endif %}
    {% if validlink %}
      <form method="post">
        {% csrf_token %}
        <div>
          <label for="password">{% trans "New Password" %}</label><br>
          <input type="password" name="password" id="password" required style="width:100%;margin-bottom:12px;padding:8px;">
        </div>
        <div>
          <label for="password2">{% trans "Repeat New Password" %}</label><br>
          <input type="password" name="password2" id="password2" required style="width:100%;margin-bottom:12px;padding:8px;">
        </div>
        <button type="submit" class="btn">{% trans "Reset Password" %}</button>
      </form>
    {% endif %}
  </div>
</body>
</html>
